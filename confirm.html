<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Akses Undangan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="cover-photos">
        <div id="photoName">
            <img src="https://raw.githubusercontent.com/rivanprasetia/Pernikahan_rivan-dalilah/refs/heads/main/pernikahan.png"
                alt="photo-kita">

        </div>
        <div id="confirmation">
            <h2>Selamat Datang!</h2>
            <p>Buka untuk melanjutkan</p>
            <button id="confirm-button">Buka</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Ambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('x');

        // Cek apakah parameter 'id' ada
        if (name) {
            // Simpan data di sessionStorage
            sessionStorage.setItem('guestName', name);
        } else {
            // Jika parameter 'id' tidak ada, alihkan ke halaman lain atau tampilkan pesan
            alert('Anda harus menggunakan URL dengan parameter id untuk mengakses halaman ini.');
            window.location.href = '/Pernikahan_rivan-dalilah/index.html'; // Ganti ke halaman atau path yang sesuai
        }
    });
    </script>

</body>

</html>
