<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Akses Undangan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="cover-photos">
        <div id="photoName">
            <img src="https://raw.githubusercontent.com/rivanprasetia/Undangan-Pernikahan/refs/heads/main/Rivan%20dan%20dalilah.png"
                alt="photo-kita">

        </div>
        <div id="confirmation">
            <h2>Selamat Datang!</h2>
            <p>Buka untuk melanjutkan</p>
            <button id="confirm-button">Buka</button>
        </div>
    </div>
    <script src="script.js">
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        
        // Cek apakah URL berisi parameter 'id' dengan nama
        if (name && name.trim() !== '') {
            sessionStorage.setItem('guestName', name);
        } 

        const confirmButton = document.getElementById('confirm-button');
        if (confirmButton) {
            confirmButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }
    </script>

</body>

</html>
